spring.application.name=ecommerce

# ===================================================================
# M Y S Q L   D A T A B A S E   C O N F I G U R A T I O N
# ===================================================================
# Replace 'your_mysql_username' and 'your_mysql_password' with your actual MySQL credentials.
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Arka_SQL@19
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# H I B E R N A T E / J P A    C O N F I G U R A T I O N
# ===================================================================
# This allows Hibernate to automatically create/update the database schema based on your entities.
# 'update' is great for development.
spring.jpa.hibernate.ddl-auto=update

# This prints the actual SQL queries executed by Hibernate to the console. Very useful for debugging.
spring.jpa.show-sql=true

# Specifies the type of SQL database we are using.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
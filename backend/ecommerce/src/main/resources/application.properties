# ===================================================================
# H I B E R N A T E / J P A    C O N F I G U R A T I O N
# ===================================================================
# This allows Hibernate to automatically create/update the database schema based on your entities.
# 'update' is great for development.
spring.jpa.hibernate.ddl-auto=update

# This prints the actual SQL queries executed by Hibernate to the console. Very useful for debugging.
spring.jpa.show-sql=true

# Specifies the type of SQL database we are using.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

